{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT_TRANSCENDENCE</title>
    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/account.css' %}">
</head>
<body>
    <div id="header">
        {% if user.is_authenticated == False %}
            <button class="needed_hover" onclick='goToLogin()'>LOGIN</button>
            <button class="needed_hover" onclick='goToRegister()'>REGISTER</button>
		{% else %}
			<button class="needed_hover" id="logoutButton">LOGOUT</button>
			<button class="needed_hover" id="statsButton" onclick='showStats()'>{{ user.username }}</button>
        {% endif %}
	</div>
	<!-- USER STATS -->
    <div id="user_stats" data-username="{{ user.username }}"
	data-avatar="{{ user.get_avatar_name }}" data-friends="{{ user.friends }}"
	data-win="{{ user.win }}" data-lost="{{ user.lost }}"> 
	</div>
    <!-- content des pages -->
    <div id="content">
        <div id="menuPongDiv">
            <div class="left">
                <h1 class="pong_title">42 PONG</h1>
                <button class="needed_hover2" href="/pongIA/">IA</button >
                <button class="needed_hover2" href="/pong/">1v1</button >
                <button class="needed_hover2" href="/pong/">Tournois</button >
                <button class="needed_hover2" id="createSessionBtn">Create Game Session</button>
                <button class="needed_hover2" id="joinSessionBtn" href="join_session/{{ user.id }}/">Join</button>
                <input type="text" placeholder=" Enter Session ID Here " id="sessionIdInput"></input>
            </div>
        </div>
        <div class="login_form">
            <h2 class="pong_title" style="font-size: 30px;margin-bottom: 30px;">LOGIN</h2>
            <form id="loginForm" action="/account/login/" method="post">
                <div class="form-group">
                    <label for="username" class="account-form-label">Username</label>
                    <input class="account-form-input" type="username" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="account-form-label">Password</label>
                    <input class="account-form-input" type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <input type="submit" value="LOGIN">
                </div>
            </form>
            <div id="loginError"></div>
        </div>
        <div class="register_form">
            <h2>Registering</h2>
            <form id ="register" action="/account/createUser" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Your User Name:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Your Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="avatar">Your avatar:</label>
                    <input type="file" id="avatar" name="avatar" accept=image/*>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div id="scene">
        <!-- scene 3d -->
    </div>
    <div id="footer">
        <button id="goBackButton" class="needed_hover" onclick='zoomBack()' src="{% static '/js/main.js' %}">> Go Back <</button>
    </div>
</body>
<!-- THREE JS LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<!-- SCENE LOADER -->
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<!-- CAMERA CONTROLS -->
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<!-- ZOOM -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
<!-- GAME SESSION SCRIPT -->
<script type="text/javascript" src="{% static 'pages/js/gameSession.js' %}"></script>
<!-- LOADING SCRIPT -->
<script type="text/javascript" src="{% static 'pages/js/script.js' %}"></script>
<!-- PONG SCRIPT??? -->
<script src="{% static 'pages/js/pong.js' %}"></script>
<!-- LOGIN FORM SCRIPT -->
<script type="text/javascript" src="{% static 'pages/js/handleLoginForm.js' %}"></script>
<!-- REGISTER FORM SCRIPT -->
<script type="text/javascript" src="{% static 'pages/js/handleRegisterForm.js' %}"></script>
<!-- LOGOUT SCRIPT -->
<script type="text/javascript" src="{% static 'pages/js/handleLogout.js' %}"></script>
<!-- SCENE SCRIPT -->
<script type="text/javascript" src="{% static 'pages/js/main.js' %}"></script>
<!-- SHOW STATS USER -->
<script type="text/javascript" src="{% static 'pages/js/handleUserStats.js' %}"></script>

</html>
