{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
			  const element = document.getElementById('logoutButton'); 
                if (element)
                {
                    element.addEventListener('click', function() {
				    window.location.href = 'logout/';
			    });}
            });
		  </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FT_TRANSCENDENCE</title>
        <link rel="stylesheet" type="text/css" href="{% static 'pages/css/index.css' %}">
    </head>
    <body>
        <div id="header">
			{% if user.is_authenticated == False %}
            <button class="needed_hover" onclick='goToLogin()' src="{% static '/js/main.js' %}">> LOGIN <</button>
            <button class="needed_hover" onclick='goToRegister()' src="{% static '/js/main.js' %}">> REGISTER <</button>
			{% endif %}
            {% if user.is_authenticated %}
            <button class="needed_hover" id="statsButton" onclick="showStats()" src="{% static '/js/main.js' %}">{{ user.username }}</button>
            {% endif %}
            {% if user.is_authenticated %}
			<button class="needed_hover" id="logoutButton" class="button">LOGOUT</button>
			{% endif %}
        </div>
        <div id="content">
            <!-- content des pages -->
            {% if user.is_authenticated %}             
            <div id="user_stats">
                <ul id="stats"><img src="{% static 'pages/'%}{{user.avatar}}" id="avatar"></ul>
                <ul id="stats_username"> {{ user.username }} </ul>
                <ul id="stats"> 4 VICTOIRES </ul>
                <ul id="stats"> 4 DEFAITES </ul>
            </div>
			{% endif %}

            <div class="login_form">
                <h2>Login</h2>
                <form action="/login/" method="post">
                    <div class="form-group">
                        <label for="username">Your username:</label>
                        <input type="username" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Your Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="register_form">
                <h2>Registering</h2>
                <form action="/createUser" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username">Your User Name:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Your Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="avatar">Your avatar:</label>
                        <input type="file" id="avatar" name="avatar" accept=image/*>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div id="scene">
            <!-- scene 3d -->
        </div>
        <div id="footer">
            <button id="goBackButton" class="needed_hover" onclick='zoomBack()' src="{% static '/js/main.js' %}">> Go Back <</button>
        </div>
    </body>
     <!-- THREE JS LIBRARY -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
     <!-- SCENE LOADER -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
     <!-- CAMERA CONTROLS -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
     <!-- ZOOM -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
     <!-- GAME SESSION SCRIPT -->
     <script type="text/javascript" src="{% static 'pages/js/gameSession.js' %}"></script>
    <!-- LOADING SCRIPT -->
    <script type="text/javascript" src="{% static 'pages/js/script.js' %}"></script>
    <!-- PONG SCRIPT??? -->
    <script src="{% static 'pages/js/pong.js' %}" ></script>
    <!-- SCENE SCRIPT -->
    <script type="text/javascript" src="{% static 'pages/js/main.js' %}"></script>
</html>
