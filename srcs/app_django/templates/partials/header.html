{% load static %}
<div id="header">
    {% if user.is_authenticated == False %}
        <button id="header_button" class="needed_hover" onclick='goToLogin()'>LOGIN</button>
        <button id="header_button" class="needed_hover" onclick='goToRegister()'>REGISTER</button>
    {% else %}
        <button id="header_button_stats" class="header_hover"><img class="header_icon" src="{% static '/pages/images/mon-profil.png' %}" alt="PROFILE"></button>
        <button id="header_button_history" class="header_hover"><img class="header_icon" src="{% static '/pages/images/livre-dhistoire.png' %}" alt="MATCH HISTORY"></button>
        <button id="header_button_friends" class="header_hover"><img class="header_icon" src="{% static '/pages/images/grouper.png' %}"></button>
        <button id="header_button_settings" class="header_hover"><img class="header_icon" src="{% static '/pages/images/parametres.png' %}"></button>
        <button id="header_button_logout" class="header_hover"><img class="header_icon" src="{% static '/pages/images/deconnexion.png' %}" alt="LOG OUT"></button>
    {% endif %}
</div>
