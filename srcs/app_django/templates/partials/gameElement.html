<div class="game">
    <div>{{game.session_id}}</div>
    <span class="player1">{{game.player1}}</span> vs <span class="player2">{{game.player2}}</span>
    <a class="go_button" href="/pong/{{ game.session_id }}/">GO</a>
    <div class="game_winner">
        Winner: 
        <span>
            {% if game.matches.first and game.matches.first.winner %}
                {{game.matches.first.winner.username}}
            {% else %}
                TBD
            {% endif %}
        </span></div>
</div>
