version: '3'

services:
  django-app:
    build:
      context: ./app_django
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - app-network
    volumes:
      - django-app-static:/usr/src/django-app/pages/static/pages # Adjust the path as necessary
      - django-app-media:/usr/src/django-app/pages/static/pages/img_avatars # Adjust the path as necessary
    depends_on:
      - postgres
    env_file:
      - ./app_django/.env

  postgres:
    image: postgres
    env_file:
      - ./app_django/.env
    networks:
      - app-network
    volumes:
      - postgres:/var/lib/postgresql
    
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    networks:
      - app-network
    ports:
      - "8001:443"
    depends_on:
      - django-app
    volumes:
     - django-app-static:/var/lib/django-app
     - django-app-media:/var/lib/media
     

networks:
  app-network:
    driver: bridge

volumes:
  django-app-static:
  django-app-media:
  postgres: